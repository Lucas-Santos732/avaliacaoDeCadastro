<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js" integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Cadastro de funcionario</title>

    <style>
        .error {
            color: red;
            font-size: 14px;
            display: none;
        }
    </style>

</head>
<body class="d-flex py-4 bg-body-tertiary">

        <form id="formulario" class="mx-5">

            <h1 class="h2 mb-3 fw-normal"id="cadastro">Cadastro de Funcionário</h1>

                <div class="row mb-3">
                    <div class="col-md-5">
                        <label for="inputNome">Nome</label>
                        <input type="Nome" class="form-control" id="inputNome"/>
                        <p class="error">Campo vazio</p>
                    </div>

                    <div class="col-5">
                        <label for="inputSobrenome">Sobrenome</label>
                        <input type="Sobrenome" class="form-control" id="inputSobrenome"/>
                        <p class="error">Campo vazio</p>
                    </div>

                    <div class="col-2">
                        <label for="inputIdade">Idade</label>
                        <input type="Idade" class="form-control" id="inputIdade"/>
                        <p class="error">Campo vazio</p>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col">
                        <label for="inputCelular">Celular</label>
                        <input type="Celular" class="form-control" id="inputCelular" placeholder="(XX) XXXXX-XXXX"/>
                        <p class="error">Campo vazio</p>                    </div>

                    <div class="col ">
                        <label for="optionPrincipal">Principal</label>
                        <select class="form-select" id="optionPrincipal">
                            <option value="">Selecione</option>
                            <option value="1">Não</option>
                            <option value="2">Sim</option>
                        </select>
                        <p class="error">Campo vazio</p>
                    </div>

                    <div class="col">
                        <label for="optionWhatsApp">WhatsApp</label>
                        <select class="form-select" id="optionWhatsApp">
                            <option value="">Selecione</option>
                            <option value="1">Não</option>
                            <option value="2">Sim</option>   
                        </select>
                        <p class="error">Campo vazio</p>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col">
                        <label for="inputEmail">E-mail</label>
                        <input type="email" class="form-control" id="inputEmail"placeholder="email@exemplo.com"/>
                        <p class="error">Campo vazio</p>
                    </div>
                
                    <div class="col-4">
                        <label for="optionCorporativo">Corporativo</label>
                        <select class="form-select" id="optionCorporativo">
                            <option value="">Selecione</option>
                            <option value="1">Não</option>
                            <option value="2">Sim</option>
                        </select>
                        <p class="error">Campo vazio</p>
                    </div>
                </div>

            <div class="d-grid gap-3 col-5 mx-auto">
                <button type="submit" id="button" class="btn btn-success">Salvar</button>
            </div>
            
        </form>
        
        <script>
         $('#inputCelular').mask('(00) 00000-0000');

         $(document).ready(function() {
            $('#formulario').on('submit', function(event) {
                event.preventDefault(); 

                let isValid = true; 

                $('.form-control').each(function() {
                    let inputValue = $(this).val().trim(); 

                    
                    if (inputValue === '') {
                        $(this).next('.error').show(); 
                        isValid = false; 
                    } else {
                        $(this).next('.error').hide(); 
                    }
                });

                
                $('.form-select').each(function() {
                    if ($(this).val() === '') { // Se a opção padrão ou vazia estiver selecionada
                        $(this).next('.error').show(); // Mostra a mensagem de erro associada
                        isValid = false; // Marca o formulário como inválido
                    } else {
                        $(this).next('.error').hide(); // Esconde a mensagem de erro
                    }
                });


                if (isValid) {
                    alert('Cadastro feito com sucesso!');
                }
            });
        });
        </script>
        
</body>
</html>
